<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Clic.ly - Not found page</title>

  <link href="https://fonts.googleapis.com/css?family=Comfortaa:700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Bitter:400,700&display=swap" rel="stylesheet"> 

  <link rel="stylesheet" href="/src/css/settings/index.css">
  <link rel="stylesheet" href="/src/css/tools/base.css">
  <link rel="stylesheet" href="/src/css/generic/reset.css">
  <link rel="stylesheet" href="/src/css/elements/index.css">

  <link rel="stylesheet" href="/src/css/components/simple-action.css">
  <link rel="stylesheet" href="/src/css/components/primary-button.css">
  <link rel="stylesheet" href="/src/css/components/copy-right.css">
  <link rel="stylesheet" href="/src/css/components/main-title.css">
  <link rel="stylesheet" href="/src/css/components/main-subtitle.css">
  <link rel="stylesheet" href="/src/css/components/name-player.css">
  <link rel="stylesheet" href="/src/css/components/shot-player.css">
  <link rel="stylesheet" href="/src/css/components/icon-shot.css">

  <link rel="stylesheet" href="/src/css/containers/main-header.css">
  <link rel="stylesheet" href="/src/css/containers/main-menu.css">
  <link rel="stylesheet" href="/src/css/containers/main-container.css">
  <link rel="stylesheet" href="/src/css/containers/icon-container.css">
  <link rel="stylesheet" href="/src/css/containers/player-container.css">
  <link rel="stylesheet" href="/src/css/containers/board-game.css">
  <link rel="stylesheet" href="/src/css/containers/main-footer.css">
</head>
<body>
  <header class="main-header container">
    <img src="/src/img/logo.svg" alt="Logo's Clic.ly" class="main-logo">

    <nav class="main-menu">
      <a href="" class="simple-action">Home</a>
      <a href="" class="simple-action">Pricing</a>
      <a href="" class="simple-action">About Us</a>
      <a href="" class="primary-button">Log in</a>
    </nav>
  </header>

  <section class="main-container -error404 -center">
    <h1 class="main-title">Seems like we were not ready for that click</h1>
    <h2 class="main-subtitle">Well, let’s at least play a game?</h2>

    <a href="#game" class="primary-button -dark">Play</a>
    <a href="/src/index.html" class="simple-action -light">Go Home</a>
  </section>

  <section id="game" class="main-container -game -center -active">
    <h1 class="main-title">Round 1</h1>
    <h2 class="main-title">0 - 0</h2>

    <div class="board-game">
      <article class="player-container -person">
        <h3 class="name-player">You</h3>
        <ul class="shot-container">
          <li id="person-rock" class="shot-player -active"><img class="icon" src="/src/img/rock.png" alt="Rock"></li>
          <li id="person-scissor" class="shot-player"><img class="icon" src="/src/img/scissor.png" alt="Scissors"></li>
          <li id="person-paper" class="shot-player"><img class="icon" src="/src/img/paper.png" alt="Paper"></li>
        </ul>

        <nav class="icon-container">
          <figure class="icon-shot" data-ref="#person-rock">
            <img class="icon" src="/src/img/icon-rock.svg" alt="Icon rock">
            <figcaption class="caption">Rock</figcaption>
          </figure>
          <figure class="icon-shot" data-ref="#person-paper">
            <img class="icon" src="/src/img/icon-paper.svg" alt="Icon paper">
            <figcaption class="caption">Paper</figcaption>
          </figure>
          <figure class="icon-shot" data-ref="#person-scissor">
            <img class="icon" src="/src/img/icon-scissors.svg" alt="Icon scissor">
            <figcaption class="caption">Scissor</figcaption>
          </figure>
        </nav>
      </article>

      <img class="vs" src="/src/img/vs.svg" alt="Versus">

      <article class="player-container -ai">
        <h3 class="name-player">Clic.ly AI</h3>
        <ul class="shot-container">
          <li class="shot-player -active"><img class="icon" src="/src/img/rock.png" alt="Rock"></li>
          <li class="shot-player"><img class="icon" src="/src/img/scissor.png" alt="Scissors"></li>
          <li class="shot-player"><img class="icon" src="/src/img/paper.png" alt="Paper"></li>
        </ul>
      </article>
    </div>
  </section>

  <section class="main-container -win -center">
    <h1 class="main-title">You Win!</h1>
    <h2 class="main-title">2 - 1</h2>
  </section>
   
  <footer class="main-footer container">
    <a href="http://twitter.com/collabcodetech">
      <img class="media" src="/src/img/twitter.svg" alt="Logo da Twitter">
    </a>
    <a href="http://facebook.com/collabcode">
      <img class="media" src="/src/img/facebook.svg" alt="Logo da Facebook">
    </a>
    <a href="http://instagram.com/collabcode">
      <img class="media" src="/src/img/instagram.svg" alt="Logo da Instagram">
    </a>

    <p class="copy-right">© Business 2019. All rights reserved. Company registered in US No. 123456789.</p>
  </footer>

  <script src="/src/js/containers/main-container/error404.js"></script>
  <script src="/src/js/containers/player-container/person.js"></script>
  <script src="/src/js/containers/player-container/ai.js"></script>
</body>
</html>
